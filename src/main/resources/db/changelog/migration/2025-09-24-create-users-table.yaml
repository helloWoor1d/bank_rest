databaseChangeLog:
  - changeSet:
      id: create-users-table
      author: mira
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  type: BIGINT
                  name: id
                  defaultValueSequenceNext: users_id_seq
                  constraints:
                    primaryKey: true
              - column:
                  type: varchar(225)
                  name: email
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  type: varchar(225)
                  name: password
                  constraints:
                    nullable: false
              - column:
                  type: varchar(150)
                  name: firstname
              - column:
                  type: varchar(150)
                  name: lastname
              - column:
                  type: varchar(150)
                  name: patronymic
              - column:
                  type: varchar(100)
                  name: role
                  constraints:
                    nullable: false
              - column:
                  type: boolean
                  name: blocked
                  constraints:
                    nullable: false